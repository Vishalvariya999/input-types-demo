<div class="container-fluid">
    <div class="row p-3">
        <div class="col-lg-12 border rounded">
            <h2 class="h2 text-center fw-bold">Input Types</h2>
            <hr>
            <form class="row g-3 mb-2" [formGroup]="frmInput" (ngSubmit)="onSubmit()">
                <div class="col-lg-6">
                    <label for="" class="form-label p-1">First name</label>
                    <input type="text" class="form-control" placeholder="Enter first name" formControlName="fname">
                </div>
                <div class="col-lg-6">
                    <label for="" class="form-label p-1">Last name</label>
                    <input type="text" class="form-control" placeholder="Enter last name" formControlName="lname">
                </div>
                <div class="col-lg-6">
                    <label for="" class="form-label p-1">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                            formControlName="gender" value="Male">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" formControlName="gender"
                            id="inlineRadio2" value="Female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>
                <div class="col-lg-6">
                    <label for="" class="form-label">Date of birth</label>
                    <input type="date" class="form-control" formControlName="dob">
                </div>
                <div class="col-lg-6">
                    <label for="" class="form-label p-1">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email address" formControlName="email">
                </div>
                <div class="col-lg-6">
                    <label for="" class="form-label p-1">Mobile number</label>
                    <input type="number" class="form-control" placeholder="Enter mobile number"
                        formControlName="mobile">
                </div>
                <div class="row mt-2" formGroupName="address">
                    <div class="col-lg-4">
                        <label for="" class="form-label">City</label>
                        <input type="text" class="form-control" formControlName="city" placeholder="Enter city name">
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="form-label">State</label>
                        <input type="text" class="form-control" formControlName="state" placeholder="Enter state name">
                    </div>
                    <div class="col-lg-4">
                        <label for="" class="form-label">Country</label>
                        <input type="text" class="form-control" formControlName="country"
                            placeholder="Enter country name">
                    </div>
                </div>
                <div class="col-lg-12" formArrayName="hobbies">
                    <label for="" class="form-label">Hobbies</label><br>
                    <div class="form-check form-check-inline" *ngFor="let data of hobies; let i=index">
                        <input class="form-check-input" type="checkbox" name="hobbies" id="inlineCheckbox{{i}}"
                            [value]="data?.value" (change)="onSelectHobbie($event, i)">
                        <label class="form-check-label" for="inlineCheckbox{{i}}">{{data?.name}}</label>
                    </div>
                </div>

                <div class="col-lg-12">
                    <label for="" class="form-label">Course</label>
                    <select class="form-select" aria-label="Default select example" formControlName="course">
                        <option selected>Select course</option>
                        <option value="BCA">BCA</option>
                        <option value="Bcom">Bcom</option>
                        <option value="BBA">BBA</option>
                    </select>
                </div>
                <div class="col-lg-6">
                    <label for="" class="form-label">Range</label>
                    <input type="range" class="form-range" formControlName="range">
                </div>
                <div class="col-lg-6">
                    <label for="" class="form-label">Choose color</label>
                    <input type="color" class="form-control" formControlName="fcolor">
                </div>
                <div class="col-lg-12">
                    <label for="" class="form-label">House number</label>
                    <textarea class="form-control" formControlName="hnumber" placeholder="Enter address"></textarea>
                </div>
                <div class="col-lg-12">
                    <label for="" class="form-label">Profile picture</label>
                    <input type="file" class="form-control" formControlName="profile">
                </div>
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-md btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
